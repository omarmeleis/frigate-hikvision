name: Build Hikvision Frigate

on:
  workflow_dispatch:  # Allows you to click "Run" manually
  schedule:
    - cron: '0 2 * * *' # Runs at 2:00 AM every day (optional)
  push:
    branches:
      - main
    paths:
      - 'frigate-hikvision/patches/**'
      - 'frigate-hikvision/Dockerfile'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/omarmeleis/frigate-hikvision:latest
            ghcr.io/omarmeleis/frigate-hikvision:0.16-hik

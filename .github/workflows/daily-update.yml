name: Daily Frigate Update Check

on:
  schedule:
    - cron: '0 4 * * *' # Runs at 4:00 AM UTC
  workflow_dispatch: # Allows manual run

permissions:
  contents: write

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Get Latest Frigate Version
        id: get_version
        run: |
          LATEST_TAG=$(curl -s https://api.github.com/repos/blakeblackshear/frigate/releases/latest | jq -r .tag_name)
          CLEAN_VERSION="${LATEST_TAG#v}"
          echo "latest_version=$CLEAN_VERSION" >> $GITHUB_OUTPUT

      - name: Check Current Version
        id: check_current
        run: |
          # FIX: Look inside the frigate-hikvision folder
          CURRENT_VERSION=$(grep "FROM" frigate-hikvision/Dockerfile | cut -d':' -f2)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Update Files
        # Only run if versions don't match
        if: steps.get_version.outputs.latest_version != steps.check_current.outputs.current_version
        run: |
          NEW_VER="${{ steps.get_version.outputs.latest_version }}"
          echo "Updating from old version to $NEW_VER..."
          
          # FIX: Update files inside the folder
          sed -i "s/FROM ghcr.io\/blakeblackshear\/frigate:.*/FROM ghcr.io\/blakeblackshear\/frigate:$NEW_VER/" frigate-hikvision/Dockerfile
          
          # Update config.yaml version
          sed -i "s/version: .*/version: \"$NEW_VER-1\"/" frigate-hikvision/config.yaml

      - name: Commit and Push
        # Only run if versions don't match
        if: steps.get_version.outputs.latest_version != steps.check_current.outputs.current_version
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "actions@github.com"
          git add frigate-hikvision/Dockerfile frigate-hikvision/config.yaml
          git commit -m "Auto-update to Frigate $NEW_VER"
          git push
